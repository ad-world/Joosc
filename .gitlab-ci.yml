# use the official gcc image, based on debian
# can use versions as well, like gcc:5.2
# see https://hub.docker.com/_/gcc/

before_script:
  - apt-get update -qq && apt-get install -y -qq python3 python3-pip ninja-build gcc flex bison valgrind time git zip cmake

image:
  name: gcc
  pull_policy: [always, if-not-present]

PROJECT_BUILD:
  stage: build
  # instead of calling g++ directly you can also use some build toolkit like make
  # install the necessary build tools when needed
  # before_script:
  #   - apt update && apt -y install make autoconf
  script:
    - make build
  artifacts:
    paths:
      - joosc
  cache:
    key: "$CI_PIPELINE_ID"
    policy: push
    paths:
      - .cache
      # depending on your build setup it's most likely a good idea to cache outputs to reduce the build time
      # cache:
      #   paths:
      #     - "*.o"

UNIT_TEST:
  stage: test
  script: make unit-test
  cache:
    key: "$CI_PIPELINE_ID"
    policy: pull
    paths:
      - .cache

SCANNER_TEST:
  stage: test
  script: make scanner-test
  cache:
    key: "$CI_PIPELINE_ID"
    policy: pull
    paths:
      - .cache

INTEGRATION_TEST:
  stage: test
  script: make integration-test
  cache:
    key: "$CI_PIPELINE_ID"
    policy: pull
    paths:
      - .cache
  allow_failure: true

SUBMISSION:
  stage: .post
  needs:
    - PROJECT_BUILD
  script: make submission anum=4
  artifacts:
    paths:
      - a*.zip
  cache:
    key: "$CI_PIPELINE_ID"
    policy: pull
    paths:
      - .cache
